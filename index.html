// }, false);</script><script src=https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin=anonymous></script><script type=text/javascript src=//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js></script><script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script><script defer=defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh9SWztLNpv_dprRNBo3A66zOZ_6NkWdU&callback=initMap"></script><script>var map;
  var directionsDisplay;
  var directionsService;
  var stepDisplay;
  var markerArray = [];

  function initMap() {
    var lat_lng = { lat: 10.7571534, lng: 106.68809549999999 };
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 16,
      center: lat_lng
    });
    directionsService = new google.maps.DirectionsService();
    directionsDisplay = new google.maps.DirectionsRenderer({ map: map });

    var onChangeHandler = function () {
      calculateAndDisplayRoute(directionsService, directionsDisplay);
    };
    document.getElementById('source').addEventListener('change', onChangeHandler);
    document.getElementById('destination').addEventListener('change', onChangeHandler);
    document.getElementById('mode').addEventListener('change', onChangeHandler);
  }

  function calculateAndDisplayRoute(directionsService, directionsDisplay) {
    directionsService.route({
      origin: document.getElementById('source').value,
      destination: document.getElementById('destination').value,
      travelMode: document.getElementById('mode').value,
    }, function (response, status) {
      if (status === google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);
        showSteps(response);
      } else {
        window.alert('Request for getting direction is failed due to ' + status);
      }
    });
  }

  function showSteps(directionResult) {
    var myRoute = directionResult.routes[0].legs[0];

    var steps = '';

    for (var i = 0; i < myRoute.steps.length; i++) {
      steps += '<li>' + myRoute.steps[i].instructions + '</li>';
    }
    instructions += '<p class="steps">' + steps + '</p>';
    instructions += '</ol>';
    document.getElementById("instructions").innerHTML = instructions;
  }

  function attachInstructionText(marker, text) {
    google.maps.event.addListener(marker, 'click', function () {
      stepDisplay.setContent(text);
      stepDisplay.open(map, marker);
    });
  }</script>
